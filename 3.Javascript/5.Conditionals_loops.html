<!DOCTYPE html>
<html>

<head>
    <title>Yay I am playing with stuff</title>
    <style>
        body {
            background-color: black;
            color: blanchedalmond;
        }
        
        h1 {
            color: rosybrown;
        }
        
        h3 {
            color: cyan;
        }
        
        .labl {
            float: left;
            width: 150px;
        }
    </style>
</head>

<body>
    <h1>Today we gonna play with Conditionals and loops</h1>
    <h3>This is how you use iffffffs choom</h3>
    <div class="labl">Enter your age:</div>
    <input id="age" type="number">
    <button id="asub" onclick=findAge()>Find out !!</button>
    <div id="addAg"></div>

    <h3>Now we gonna use switchy witchyyyyy</h3>
    <div class="labl">Enter your fav i-scream:</div>
    <input id="ice" type="text">
    <button id="isub" onclick=findICE()>Find out !!</button>
    <div id="addICE"></div>

    <h3>Remember that dude Fibonacci?</h3>
    <div class="labl">Number of terms?</div>
    <input id="fibo" type="number">
    <button id="fsub">Les do it</button>
    <div id="addfib"></div>

    <h3>Okay so lets wrap this up quick, I am sleepy</h3>
    <div class="labl">Your budget?:</div>
    <input id="moni" type="number">
    <button id="msub">Go right ahead</button>
    <div id="addMon"></div>

    <script>
        // Using if statements, pretty std stuff
        function findAge() {
            var age = document.getElementById("age").value;
            if (age <= 17) {
                document.getElementById("addAg").innerHTML = "<br>You still a kiddo lol";
            } else if (age >= 60) {
                document.getElementById("addAg").innerHTML = "<br>Wassup gramps, enjoyin' retirement?";
            } else {
                document.getElementById("addAg").innerHTML = "<br>You be livin your best years workin your ass off huh. Enjoy :p";
            }
        }

        // This is how switch works, much like you already know
        function findICE() {
            var ice = document.getElementById("ice").value.toLowerCase();
            switch (ice) {
                case "vanilla":
                    document.getElementById("addICE").innerHTML = "<br>People say you are basic but baby you are not. Fuck people!";
                    break;
                case "chocolate":
                    document.getElementById("addICE").innerHTML = "<br>YOU are the basic fuck";
                    break;
                case "strawberry":
                    document.getElementById("addICE").innerHTML = "<br>You may be basic but you got standards";
                    break;
                case "butterscotch":
                    document.getElementById("addICE").innerHTML = "<br>You, sir are a man of class!";
                    break;
                case "blackcurrant":
                    document.getElementById("addICE").innerHTML = "<br>Can I have yo autograph :)";
                    break;
                case "tootyfrooty":
                    document.getElementById("addICE").innerHTML = "<br>You are tooty. You are fruity. Tastyyyyyy";
                    break;

                default:
                    document.getElementById("addICE").innerHTML = "<br>Dunno dude, never had your kind :/";
                    break;
            }
        }

        // basic ez for loops
        function fibS() {
            var prev = 1,
                nxt = 1;
            var max = document.getElementById("fibo").value;

            for (var i = 1; i <= max; i++) {
                if (i <= 2) {
                    document.getElementById("addfib").innerHTML += "1 ";
                } else {
                    document.getElementById("addfib").innerHTML += (prev + nxt) + " ";
                    var temp = nxt;
                    nxt += prev;
                    prev = temp;
                }
                if (i % 10 == 0)
                    document.getElementById("addfib").innerHTML += "<br>";
            }
        }

        document.getElementById("fsub").onclick = function() {
            document.getElementById("addfib").innerHTML = "";
            fibS();
        }

        // Simple while loop
        function moniMatter() {
            var bal = document.getElementById("moni").value,
                num = 0;
            while (bal > 0) {
                var mon = Math.floor(Math.random() * 100);
                if (mon <= bal) {
                    bal -= mon;
                    num++;
                    document.getElementById("addMon").innerHTML += "Amount left:  $" + bal + "\tItem value: $" + mon + "<br>";
                }
            }
            document.getElementById("addMon").innerHTML += "So you got " + num + "items. yayy!!";
        }

        document.getElementById("msub").onclick = function() {
            document.getElementById("addMon").innerHTML = "";
            moniMatter();
        }
    </script>
</body>



</html>

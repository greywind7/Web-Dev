<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ERROR!</title>
    <style>
        #error {
            color: red;
        }
        
        .labl {
            float: left;
            width: 150px;
        }
        
        #sub {
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <h1>You are going to have an error. The question is which one</h1>
    <div class="labl">
        Enter password:
    </div>
    <input id="pass" type="password"><br>
    <div class="labl">
        Re-Enter password:
    </div>
    <input id="pass2" type="password"><br>
    <button id="sub" onclick="check()">Find out</button>
    <p id="error"></p>

    <script>
        // This is a default error thingy, for errors you throw you will just get the string
        // try {
        //     dippDopp;
        // } catch (err) {
        //     document.getElementById("error").innerHTML = err.message;
        // }

        function check() {
            var pwd = document.getElementById("pass").value;
            var pwd2 = document.getElementById("pass2").value;
            var errorMsg = "";

            try {
                if (pwd.length < 6)
                    errorMsg += "<br>Password Too short";

                // SOS THIS IS REGEX

                if (/[A-Z]/g.test(pwd) == false)
                    errorMsg += "<br>No Capital letter in password";

                if (/\d/g.test(pwd) == false)
                    errorMsg += "<br>No Digit in password";

                if (pwd != pwd2)
                    errorMsg += "<br>Passwords dont match";

                if (errorMsg.length != 0)
                    throw errorMsg;
            } catch (err) {
                document.getElementById("error").innerHTML = err;
            }
        }
    </script>
</body>

</html>

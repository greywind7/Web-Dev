<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Playing with CSS</title>
    <style>
        p{
            color: gray;
        }
    </style>

</head>

<body>
    <!-- To use inline css use style attribute-->
    <h1 style="color: teal;">Today we gonna play with CSS</h1>

    <!--Use style tag to use internal CSS-->
    <p>Watch as this text turns GRAY</p>
</body>

</html>
